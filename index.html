<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./FaviconRS.ico">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="area-game">
            <div id="area">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div id="check-result-button">Смотреть результаты</div>
        <div class="dashboar-one">
            <div class="record-table">
                <div class="record-name">Последние десять результатов одиночной игры</div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
                <div class="record"></div>
            </div>
        </div>
        <div class="dashboar-two">
            <div class="record-table-two">
                <div class="record-two-name">Результаты последних десяти игр вдвоем</div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
                <div class="record-two"></div>
        </div>
        </div>
        <div id="modal-window">
            <div id="window-result">
                <div id="overlay"></div>
                <div id="winner">content</div>
                <div class="btns-cont">
                    <div id="area-btn">Начать новую &nbsp&nbsp игру</div>
                    <div id="check-result">Смотреть результаты</div>
                </div>

            </div>
        </div>
        <div class="pls-conteiner">
<div class="choice-pls">
    <div class="type-play">Выберите тип игры</div>
    <div class="batns-play">    
       <div class="one-pls">Один игрок</div>
       <div class="two-pls">Два игрока</div>
    </div>

</div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
            <div class="footer-data">
                <p class="copy">©</p>
                <p class="year">2022</p>
                <a class="github" href="https://github.com/emnigor/">github</a>
            </div> 
            <a class="rs" href="https://rs.school/js-stage0/" alt="rs"></a>
        </div>
         </div>
    </footer>
 <script type="module" src="./index.js"></script>
</body>
</html>
